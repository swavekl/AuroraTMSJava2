<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

    Your tournament sanction request has been approved.
</p>

<div th:text="${associationAdminName}"></div>

</body>
</html>
