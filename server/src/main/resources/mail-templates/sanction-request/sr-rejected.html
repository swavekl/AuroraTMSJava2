<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
Hello <span th:text="${clubAdminName}"></span>,
<p>
    Your tournament sanction request for '<span th:text="${tournamentName}"></span>' has been rejected.
</p>
<p th:if="${approvalRejectionNotes != null}">
   The following comments were added: <span th:text="${approvalRejectionNotes}"></span>
</p>
<p>
    Please visit <a th:href="${sanctionRequestUrl}">this link</a> to correct the issues and submit again.
</p>
Thank you,
<div th:text="${sanctionCoordinatorName}"></div>
<div th:text="${sanctionCoordinatorEmail}"></div>
</body>
</html>
