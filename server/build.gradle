buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.auroratms'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-data-rest')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation "org.springframework.security:spring-security-acl"
    implementation "org.springframework.security:spring-security-config"
    implementation "org.springframework:spring-context-support"
    implementation "net.sf.ehcache:ehcache-core:2.6.11"
    implementation('com.okta.spring:okta-spring-boot-starter:0.6.1')
    implementation('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.0.RELEASE')
    implementation('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.0.RELEASE')
    //implementation('org.springframework.security.oauth:spring-security-oauth2:1.0.5.RELEASE')
    runtimeOnly('mysql:mysql-connector-java')
    compileOnly('org.projectlombok:lombok')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.security:spring-security-test')
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation ('com.fasterxml.jackson.core:jackson-core:2.9.8')
    implementation ('com.okta.sdk:okta-sdk-api:1.5.4')
    runtimeOnly ('com.okta.sdk:okta-sdk-impl:1.5.4')
    runtimeOnly ('com.okta.sdk:okta-sdk-httpclient:1.5.4')

}
