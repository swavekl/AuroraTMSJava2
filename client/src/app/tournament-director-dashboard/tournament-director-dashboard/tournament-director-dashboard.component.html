<div class="grid-container">
  <h2 class="mat-h1">Tournament Director Dashboard</h2>
  <div class="dashlet-container">
    <mat-grid-list cols="2" rowHeight="380px">
      <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{card.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <ng-container [ngSwitch]="card.outletName">
              <ng-container *ngSwitchCase="'ploutlet'">
                <router-outlet name="ploutlet"></router-outlet>
              </ng-container>
              <ng-container *ngSwitchCase="'proutlet'">
                <router-outlet name="proutlet"></router-outlet>
              </ng-container>
              <ng-container *ngSwitchCase="'wloutlet'">
                <router-outlet name="wloutlet"></router-outlet>
              </ng-container>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
