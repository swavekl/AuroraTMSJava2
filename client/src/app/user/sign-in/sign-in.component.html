<p style="text-align: center" class="mat-h1">Sign in</p>
<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon class="material-icons md-dark md-inactive">email</mat-icon>
      <mat-form-field fxFlex="90%" class="sign-in-field">
        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <mat-icon>lock_open</mat-icon>
      <mat-form-field fxFlex="90%" class="sign-in-field">
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
<!--      <button mat-mini-fab color="white"><mat-icon>remove_red_eye</mat-icon></button>-->
    </div>
    <button mat-raised-button color="primary" style="margin-top: 10px; margin-bottom: 8px;" debounceClicks (debounceClick)="login()">LOGIN</button>
    <app-message-area [message]="status" [isError]="!isSuccess" [minHeight]="'32px'"></app-message-area>
  </div>
</form>
<h3>Don't have an account? <a mat-button color="primary" routerLink="../register">SIGN UP</a></h3>
<h3>Forgot password? <a mat-button color="primary" routerLink="/resetpasswordstart">RESET</a></h3>
