<div fxLayout="row">
  <div fxFlex></div>
  <div fxFlex.lt-md="100%" fxFlex.md="100%" fxFlex="60%">
    <mat-card>
      <mat-card-title>Tournaments</mat-card-title>
      <mat-card-subtitle fxShow.gt-md="false" fxShow.md="false" fxShow.lt-md="true">
        {{selectedRegion}}
      </mat-card-subtitle>
      <mat-card-content>
        <div fxLayout.lt-md="row" fxLayout.gt-md="column">
          <div>
            <div fxShow.gt-md="true" fxShow.md="true" fxHide.lt-md="true">
              <mat-button-toggle-group name="region" (change)="onRegionChange($event)" [value]="selectedRegion">
                <mat-button-toggle *ngFor="let region of regions" value="{{region.name}}">{{region.name}}
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
            <div fxShow.gt-md="false" fxShow.md="false" fxShow.lt-md="true" style="padding-top: 8px; margin-left: -16px">
              <mat-button-toggle-group name="region" (change)="onRegionChange($event)" [value]="selectedRegion" vertical="true">
                <mat-button-toggle *ngFor="let region of regions" value="{{region.name}}">{{region.shortName}}
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
          <div>
            <mat-list>
              <mat-divider></mat-divider>
              <mat-list-item *ngFor="let tournament of tournaments; first as first" [routerLink]="['view', tournament.id]">
                <div matLine [ngClass.lt-md]="'truncated-list-item'">
                  {{tournament.name}}
                </div>
                <h3 matLine>{{tournament.startDate | date }} - {{tournament.endDate | date }}</h3>
                <h4 matLine>{{ tournament.city }}, {{tournament.state}} </h4>
                <button fxShow.gt-md="true" fxShow.md="true" fxHide.lt-md="true" mat-icon-button [routerLink]="['view', tournament.id]">
                  <mat-icon matListIcon>navigate_next</mat-icon>
                </button>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
