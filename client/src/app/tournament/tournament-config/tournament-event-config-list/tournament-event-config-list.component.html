<mat-toolbar>
  <mat-toolbar-row>
    <button type="button" mat-button (click)="addEvent()">
      <mat-icon matListIcon>add</mat-icon>Add Event
    </button>
    <button type="button" mat-button (click)="renumberEvents()">
      <mat-icon matListIcon>reorder</mat-icon>Renumber Events
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="events" style="width: 100%">
  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let event">{{event.ordinalNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let event">{{event.name}}</td>
  </ng-container>

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let event">{{getDayOfWeek(event.day)}}</td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let event">{{getStartTime(event.startTime)}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let event">
      <button type="button" mat-icon-button (click)="editEvent(event.id)">
        <mat-icon matListIcon>edit</mat-icon>
      </button>
      <button type="button" mat-icon-button (click)="deleteEvent(event.id)">
        <mat-icon matListIcon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
