<h2 mat-dialog-title>Edit Round Settings</h2>

<mat-dialog-content fxLayout="column" fxLayoutGap="20px">

  <mat-form-field class="full-width">
    <mat-label>Round Name</mat-label>
    <input matInput [(ngModel)]="round.roundName" placeholder="e.g. Preliminary RR">
    <mat-hint>Give this round a descriptive name</mat-hint>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
    <mat-form-field fxFlex="50%">
      <mat-label>Round Day</mat-label>
      <mat-select name="day" [(ngModel)]="round.day">
        <mat-option *ngFor="let day of days" [value]="day.day">
          {{ day.dayText }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="50%">
      <mat-label>Round Start Time</mat-label>
      <mat-select name="startTime" [(ngModel)]="round.startTime">
        <mat-option *ngFor="let st of startTimes" [value]="st.startTime">
          {{ st.startTimeText }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="column" fxLayoutGap="8px">
    <label class="section-label">Round Type</label>
    <mat-button-toggle-group [(ngModel)]="round.singleElimination" aria-label="Round Type">
      <mat-button-toggle [value]="false">Round Robin</mat-button-toggle>
      <mat-button-toggle [value]="true">Single Elimination</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button type="button" (click)="onCancel()">
    Cancel
  </button>

  <button mat-raised-button type="button" color="primary" (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
