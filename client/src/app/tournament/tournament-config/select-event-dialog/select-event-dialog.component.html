<h2 mat-dialog-title>Select Event Type</h2>
<mat-dialog-content>
  <form name="form" #f="ngForm" novalidate>
  <mat-form-field fxFlex="100%">
    <mat-label>Choose event</mat-label>
    <mat-select name="selectedEvent" [(ngModel)]="selectedEvent">
      <mat-option *ngFor="let event of eventDefaults; let i = index" [value]="i">
        {{event.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-between start" style="width: 100%; margin: 10px;">
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="onOk(f.value)">OK</button>
  </div>
</mat-dialog-actions>
