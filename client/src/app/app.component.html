<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item (click)="closeAndNavigateToRoute('/tournaments')" routerLinkActive="active">
        <a matLine>Tournaments</a>
      </mat-list-item>
      <mat-list-item (click)="closeAndNavigateToRoute('/tournamentsconfig')" routerLinkActive="active">
        <a matLine>Tournaments Config</a>
      </mat-list-item>
      <mat-list-item (click)="closeAndNavigateToRoute('/userprofile')" routerLinkActive="active">
        <a matLine>Profile</a>
      </mat-list-item>
      <mat-list-item (click)="closeAndNavigateToRoute('/login/signin')" routerLinkActive="active">
        <a matLine>Login</a>
      </mat-list-item>
<!--      <a mat-list-item *ngIf="!isAuthenticated$" href="#" routerLink="/login/signin">Login</a>-->
      <a mat-list-item href="#" (click)="logout()" routerLink="/home">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="toolbar-spacer">Aurora TMS</span>
      <!--<button mat-raised-button color="accent" *ngIf="!isAuthenticated"-->
              <!--(click)="login()">Login-->
      <!--</button>-->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
