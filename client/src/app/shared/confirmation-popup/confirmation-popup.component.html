<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial type="button" *ngIf="showCancel" (click)="onCancel()">Cancel</button>
  <button mat-button type="button" *ngIf="showOK" (click)="onOk()">OK</button>
</mat-dialog-actions>
