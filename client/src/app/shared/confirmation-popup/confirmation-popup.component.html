<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content style="max-height: 80px; height: 80px;">
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="space-between start" style="width: 100%;">
    <button mat-button cdkFocusInitial type="button" *ngIf="showCancel" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" *ngIf="showOK" (click)="onOk()">OK</button>
  </div>
</mat-dialog-actions>
