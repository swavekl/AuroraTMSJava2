<div class="mat-headline-6" style="padding-left: 8px; width: 100%;">Club Affiliation Applications</div>
<mat-toolbar fxLayout="row" fxLayoutGap="10">
  <form>
    <button type="button" mat-raised-button color="" [routerLink]="['/ui/club/affiliationedit', 0]" [disabled]="!canAddApplication()">
      <mat-icon matListItemIcon>add</mat-icon>
      New Application
    </button>
    <span class="toolbar-spacer-2"></span>
    <mat-form-field>
      <mat-label>Filter by Name</mat-label>
      <input matInput name="filterClubName" type="text" [ngModel]="filterClubName" #filterClubNameCtrl="ngModel">
    </mat-form-field>
  </form>
</mat-toolbar>
<div class="table-container">
  <mat-table class=".club-affiliation-application-table" matSort aria-label="Club Affiliation Applications">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row" [routerLink]="['/ui/club/affiliationedit', row.id]">{{row.name}}</mat-cell>
    </ng-container>

    <!-- City & State Column -->
    <ng-container matColumnDef="cityState">
      <mat-header-cell *matHeaderCellDef>City & State</mat-header-cell>
      <mat-cell *matCellDef="let row" [routerLink]="['/ui/club/affiliationedit', row.id]">{{row.city}}, {{row.state}}</mat-cell>
    </ng-container>

    <!-- Affiliation Expiration Date Column -->
    <ng-container matColumnDef="affiliation_expiration_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Expiration Date</mat-header-cell>
      <mat-cell *matCellDef="let row" [routerLink]="['/ui/club/affiliationedit', row.id]">{{row.affiliationExpirationDate | date }}</mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let row" [routerLink]="['/ui/club/affiliationedit', row.id]">{{row.status}}</mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onDeleteApplication(row.id, row.name)" matTooltip="Delete" style="margin-right: 20px">
          <mat-icon matListItemIcon>delete</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/ui/club/affiliationcreate', row.id]" matTooltip="Copy" style="margin-right: 20px">
          <mat-icon matListItemIcon>flip_to_front</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [length]="dataSource?.totalApplications$ | async"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
