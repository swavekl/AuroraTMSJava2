<app-centered-panel>
  <p *ngIf="(accountActivated$ | async); else notActivated">Great News! You completed the account setup successfully.</p>
  <ng-template #notActivated>
    <p>You either didn't complete the Stripe on-boarding process or some details are still pending verification.</p>
    <p>To resume the process or check on the status please visit the <a routerLink="/account">Account</a> screen.</p>
  </ng-template>
</app-centered-panel>
