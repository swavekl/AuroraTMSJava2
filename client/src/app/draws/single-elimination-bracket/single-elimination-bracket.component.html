<div fxLayout="row" class="round-header">
  <div>Round of 32</div>
  <div>Round of 16</div>
  <div>Quarter Finals</div>
  <div>Semi Finals</div>
  <div>Finals</div>
</div>
<div class="se-draws-panel">
  <ngtt-single-elimination-tree
    [tournament]="myTournamentData"
    [matchTemplate]="myMatchTemplate">
  </ngtt-single-elimination-tree>

  <ng-template #myMatchTemplate let-match>
    <app-sematch [match]="match"></app-sematch>
  </ng-template>
</div>
