<mat-toolbar fxLayout="row" fxLayoutGap="10" fxLayoutAlign="start center">
  <button mat-raised-button color="" type="button" (click)="back()">Back</button>
  <div>{{selectedEvent?.name}}</div>
</mat-toolbar>
<div class="all-draws-panel">
  <app-tabbed-draws-panel
    [editMode]="false"
    [allowDrawChanges]="false"
    [draws]="draws"
    [selectedEvent]="selectedEvent"
    (drawsAction)="onRRDrawsAction($event)">
    >
  </app-tabbed-draws-panel>
</div>
