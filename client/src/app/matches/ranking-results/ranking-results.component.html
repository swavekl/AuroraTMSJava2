<div class="ranking-table-container" *ngIf="rankedPlayerInfos?.length > 0">
  <table class="ranking">
    <thead>
    <tr>
      <th colspan="3">
        Ranking within group
      </th>
    </tr>
    <tr>
      <th>Rank</th>
      <th>&nbsp;</th>
      <th class="player-name-column">Player Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let info of rankedPlayerInfos">
      <td class="rank-column">{{ info.rank }}</td>
      <td class="player-code-column">{{ info.playerCode }}</td>
      <td class="player-name-column">{{ info.playerName }}</td>
    </tr>
    </tbody>
  </table>
  <mat-toolbar>
    <div fxLayout="row">
      <span fxFlex></span>
      <button type="button" mat-raised-button (click)="explainRanking()">Explain</button>
    </div>
  </mat-toolbar>
</div>
