<div mat-dialog-title>Enter Default</div>
<form #f="ngForm" name="form">
  <mat-dialog-content>
  <p *ngIf="!doubles">Select player to be defaulted</p>
  <p *ngIf="doubles">Select team to be defaulted</p>
  <mat-radio-group [(ngModel)]="defaultedPlayerIndex" required="true" name="defaultedPlayerIndex">
    <div fxLayout="column" fxLayoutGap="20px">
      <mat-radio-button value="0">
        <ng-container *ngIf="!doubles; else doubles_display_A">
            <div class="name-line">{{playerAName}}</div>
        </ng-container>
        <ng-template #doubles_display_A>
            <div fxLayout="column">
              <div class="name-line">{{teamAPlayer1}}</div>
              <div class="name-line">{{teamAPlayer2}}</div>
            </div>
        </ng-template>
      </mat-radio-button>
      <mat-radio-button value="1">
        <ng-container *ngIf="!doubles; else doubles_display_B">
            <div class="name-line">{{playerBName}}</div>
        </ng-container>
        <ng-template #doubles_display_B>
            <div fxLayout="column">
              <div class="name-line">{{teamBPlayer1}}</div>
              <div class="name-line">{{teamBPlayer2}}</div>
            </div>
        </ng-template>
      </mat-radio-button>
    </div>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start">
  <button mat-raised-button type="button" color="" (click)="onCancel()">Cancel</button>
  <button mat-raised-button type="button" color="primary" (click)="onSave()" [disabled]="f.invalid">Save</button>
</mat-dialog-actions>
</form>
