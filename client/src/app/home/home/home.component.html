<app-linear-progress-bar [loading]="loading$ | async"></app-linear-progress-bar>
<app-centered-panel>
  <h2>Hi,</h2>
  <h1 class="mat-display-3">{{ playerFirstName }}</h1>
  <div *ngIf="ratedPlayer">
    <p class="mat-subheading-2">Rating</p>
    <p class="mat-headline">{{ playerRating }}</p>
    <p class="mat-subheading-2" >Membership {{ membershipExpired ? 'expired' : 'expires' }} on</p>
    <p [style.color]="membershipExpired ? 'red' : 'green'">{{ membershipExpirationDate | date }}</p>
  </div>
</app-centered-panel>
