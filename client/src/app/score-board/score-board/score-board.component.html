<ng-container *ngIf="matchCards">
  <div>Select a match to be live scored</div>
  <div *ngFor="let matchCard of matchCards">
    <div fxLayoutAlign="row">
      <div fxLayoutAlign="column">
        <div>{{getPlayerNames(matchCard, 'A')}}</div>
        <div>vs</div>
        <div>{{getPlayerNames(matchCard, 'B')}}</div>
      </div>
      <button type="button" mat-raised-button (click)="selectedMatch(matchCard)">Select</button>
    </div>
  </div>
</ng-container>
