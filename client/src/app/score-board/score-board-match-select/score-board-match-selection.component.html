<h2 style="margin-left: 10px">Select a match to be scored on table {{ tableNumber }}</h2>
<mat-toolbar style="width: 100%">
  <button mat-raised-button color="" type="button" (click)="back()">Back</button>
</mat-toolbar>
<ng-container *ngIf="matchCards">
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="15%"></div>
    <div fxFlex="70%" class="match-list-panel-container">
      <div class="match-list-panel">
        <table>
          <thead>
          <tr>
            <th class="event-column">Event Name</th>
            <th class="time-column">Time</th>
            <th class="name-column">Player 1</th>
            <th>&nbsp;</th>
            <th class="name-column">Player 2</th>
            <th></th>
          </tr>
          </thead>
          <ng-container *ngFor="let matchCard of matchCards">
            <tr *ngFor="let match of matchCard.matches; index as matchIndex">
              <ng-container *ngIf="areMatchPlayersDetermined(matchCard, matchIndex)">
                <td>{{ getEventName(matchCard) }}</td>
                <td>{{ matchCard.startTime | startTime }}</td>
                <td>{{ getPlayerNames(matchCard, matchIndex,'A') }}</td>
                <td>vs</td>
                <td>{{ getPlayerNames(matchCard, matchIndex, 'B') }}</td>
                <td>
                  <button type="button" mat-raised-button (click)="selectedMatch(matchCard, matchIndex)">Select</button>
                </td>
              </ng-container>
            </tr>
          </ng-container>
        </table>
      </div>
    </div>
    <div fxFlex="15%"></div>
  </div>
</ng-container>
