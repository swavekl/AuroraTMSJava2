<h2 mat-dialog-title>Find Player</h2>
<mat-dialog-content>
  <form name="form" #f="ngForm" novalidate>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-form-field fxFlex="50%">
        <label>
          <input matInput type="text" placeholder="First Name" name="firstName" [(ngModel)]="firstName">
        </label>
      </mat-form-field>
      <mat-form-field fxFlex="50%">
        <input matInput type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName" >
      </mat-form-field>
    </div>
  </form>
  <mat-list>
    <mat-list-item *ngFor="let foundPlayer of foundPlayers$ | async" (click)="onSelection(foundPlayer.userId, foundPlayer.firstName, foundPlayer.lastName)">
      {{foundPlayer.firstName}} {{foundPlayer.lastName}} ({{foundPlayer.rating}})
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial type="button" (click)="onSearch()">Search</button>
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
